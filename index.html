<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>world clock</title>
  </head>
  <body>
    <div class="container">
      <h1><a href="/">World Clock</a></h1>

      <select id="city">
        <option value="">select a city...</option>
        <option value="current">My location</option>
        <option value="Europe/London">London</option>
        <option value="Asia/Dubai">Dubai</option>
        <option value="America/Toronto">Toronto</option>
      </select>
      <div id="cities">
        <div class="city" id="la">
          <div>
            <h2>Los Angeles</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>

        <div class="city" id="ny">
          <div>
            <h2>New York</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>

        <div class="city" id="sydney">
          <div>
            <h2>Sydney</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>
    </div>
    <footer>
      Coded by <strong>Brenet White</strong> and open-sourced on
      <a href="https://github.com/brewhi/world-clock" target="_blank">Github</a>
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
